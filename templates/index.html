<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>献立生成アプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="mb-4 text-center">🍽 家族の1週間献立生成</h1>

    <!-- 冷蔵庫の食材更新 -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">冷蔵庫の食材更新</div>
        <div class="card-body">
            <form method="POST">
                <textarea name="inventory" class="form-control mb-2" rows="3">{{ inventory_text }}</textarea>
                <button type="submit" name="update_inventory" class="btn btn-primary">更新</button>
            </form>
        </div>
    </div>

    <!-- レシピ追加 -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white">➕ レシピを追加</div>
        <div class="card-body">
            <form method="POST">
                <input type="text" name="name" class="form-control mb-2" placeholder="レシピ名" required>
                <input type="text" name="ingredients" class="form-control mb-2" placeholder="材料（カンマ区切り）" required>
                <div class="row g-2 mb-2">
                    <div class="col"><input type="number" step="0.1" name="calories" placeholder="kcal" class="form-control" required></div>
                    <div class="col"><input type="number" step="0.1" name="protein" placeholder="タンパク質" class="form-control" required></div>
                    <div class="col"><input type="number" step="0.1" name="carbs" placeholder="炭水化物" class="form-control" required></div>
                    <div class="col"><input type="number" step="0.1" name="fat" placeholder="脂質" class="form-control" required></div>
                </div>
                <button type="submit" name="add_recipe" class="btn btn-success">追加</button>
            </form>
        </div>
    </div>

    <!-- レシピ一覧 -->
    <div class="card mb-4">
        <div class="card-header bg-info text-white">📋 現在のレシピ</div>
        <div class="card-body">
            {% for r in recipes %}
            <form method="POST" class="mb-2 p-2 border rounded bg-white">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ r.name }}</strong>（{{ ", ".join(r.ingredients) }}）
                        <small class="text-muted">{{ r.calories }}kcal / P:{{ r.protein }}g / C:{{ r.carbs }}g / F:{{ r.fat }}g</small>
                    </div>
                    <div>
                        <button type="button" class="btn btn-sm btn-warning" onclick="fillEditForm({ r: tojson })" data-bs-toggle="modal" data-bs-target="#editModal">✏</button>
                        <button type="submit" name="delete_recipe" class="btn btn-sm btn-danger">🗑</button>
                    </div>
                </div>
                <input type="hidden" name="recipe_id" value="{{ r.id }}">
            </form>
            {% endfor %}
        </div>
    </div>

    <!-- 献立生成 -->
    <div class="card">
        <div class="card-header bg-secondary text-white">献立生成</div>
        <div class="card-body">
            <form method="POST">
                <input type="number" name="family_size" value="2" class="form-control mb-2">
                <button type="submit" name="generate" class="btn btn-secondary">生成</button>
            </form>
        </div>
    </div>
</div>

<!-- 編集モーダル -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title">✏ レシピ編集</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form method="POST" id="editForm">
        <div class="modal-body">
            <input type="hidden" name="recipe_id" id="edit_id">
            <input type="text" name="name" id="edit_name" class="form-control mb-2" required>
            <input type="text" name="ingredients" id="edit_ingredients" class="form-control mb-2" required>
            <div class="row g-2 mb-2">
                <div class="col"><input type="number" step="0.1" name="calories" id="edit_calories" class="form-control" required></div>
                <div class="col"><input type="number" step="0.1" name="protein" id="edit_protein" class="form-control" required></div>
                <div class="col"><input type="number" step="0.1" name="carbs" id="edit_carbs" class="form-control" required></div>
                <div class="col"><input type="number" step="0.1" name="fat" id="edit_fat" class="form-control" required></div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" name="edit_recipe" class="btn btn-warning">保存</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function fillEditForm(recipe) {
    document.getElementById('edit_id').value = recipe.id;
    document.getElementById('edit_name').value = recipe.name;
    document.getElementById('edit_ingredients').value = recipe.ingredients.join(", ");
    document.getElementById('edit_calories').value = recipe.calories;
    document.getElementById('edit_protein').value = recipe.protein;
    document.getElementById('edit_carbs').value = recipe.carbs;
    document.getElementById('edit_fat').value = recipe.fat;
}
</script>

</body>
</html>
